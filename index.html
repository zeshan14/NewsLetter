<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="styles.css">
  <img class= "background-image "src="https://img.freepik.com/premium-vector/collage-vintage-newspaper-background-with-torn-paper-style_553860-390.jpg?w=2000" alt="">
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    
    <div class="content">
      <h1>Subscribe to Our Newsletter</h1>
      
      <p>Stay up to date with the latest news, articles, and exclusive offers!</p>
      <form id="newsletterForm" onsubmit="submitForm(event)">
        <input type="email" id="emailInput" placeholder="Enter your email address" required>
        <button type="submit">Subscribe</button>
      </form>
      <p id="successMessage"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
